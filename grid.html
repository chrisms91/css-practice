<!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Grid</title>
   <style>
     .father {
       display: grid;
       grid-gap: 5px;
       grid-template-columns: min-content repeat(4, 1fr);
     }

     .first {
       background-color: #f1c40f;
     }

     .second {
       background-color: #27ae60;
     }

     .third {
       background-color: #3498db;
     }

     .fourth {
       background-color: #d35400;
     }
   </style>
 </head>

 <body>
   <div class="father">
     <div class="first">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis ratione explicabo accusamus, sint consequuntur numquam blanditiis iusto delectus mollitia eum corporis assumenda iure eligendi dicta voluptatem animi sit atque aut.</div>
     <div class="second"></div>
     <div class="third"></div>
     <div class="fourth"></div>
   </div>

 </body>

 </html>
