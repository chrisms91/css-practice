 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Flexbox</title>
   <style>
     .father {
       display: flex;
       flex-direction: column;
       height: 100vh;

       /* <-- main axis */
       justify-content: space-between;

       /* <-- cross axis */
       align-items: center;

     }

     .box {
       width: 300px;
       height: 300px;
       background-color: blue;
       border: 1px solid white;
     }
   </style>
 </head>

 <body>
   <div class="father">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
   </div>

 </body>

 </html>
